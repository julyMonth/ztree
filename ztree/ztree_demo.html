		<script type="text/javascript">
			$(document).ready(function() {
				$.ajax({
				type: 'get',
				url: 'json/treeGirdData.json',
				success: function(res) {
					var setting = {
						async:{
							enable:true,
							url:'../json/treeGirdData.json',
							type: 'get',
							xhrFields:{
								data:[]
							}
							
						},
						check: {
							enable: true,
							chkStyle: "checkbox",
							chkboxType: { "Y": "ps", "N": "ps" }
						},
						data: {
							simpleData: {
								enable: true
							}
						},

				};
					$.fn.zTree.init($("#treeDemo"), setting, res);
				}
			})
